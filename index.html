<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bababuei</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div>
         <div class="container d-flex flex-column align-items-center justify-content-center">
            <hi class="display-4">
              Ejercicios de JS (javaScritss)
            </hi>


          <p>ingresar las palabras que deseas separadas por un salto de linea</p>
          <p> El resultado te mostrara  las letras en posiciones</p>
          <p>Ej</p>
          <p class="text-muted">PD: el 0 se toma como posicion par </p>
          <div class="container d-flex flex-row align-items-center justify-content-center">
              <textarea name="palabras" id"palabras" cols="cols" rows="18"></textarea>
                    <div class="container bg-danger" id="resultado">
                        Aqui Apareceran los resultados
                    </div>

             </div>
             <button class="btn btn-success"onclick="revisandoCadenas()" >¡Revisar!</button>
            </div>
        </div>
        <script>
            revisandoCadenas = () => {
                let respuesta = {};
                let palabras = document.getElementById('palabras').value;
                palabras = palabras.split(/\r?\n/)
                palabras.forEach(palabras =>{
                    let tamañoCadena =palabra.length;
                    let cadenaPar ="";
                    let cadenaNon = "";

                    for(let x=0; x<tamañoCadena; x++){
                        let letra = palabra[x];
                        if(x===0 || x%2===0){
                            cadenaPar += letra;
                        } else{
                            cadenaNon += letra;
                        }
                    }
                    respuesta[palabra] =[cadenaPar, cadenaNon];
                });
               
            }
            let contenedorResultado = document.getElementById('resultado');
           ontenedorResultado.innerHTML = "";
            for (let palabra in respuesta) {
                contenedorResultado.innerText += 'Palabra ingresada: ' + palabra + '\n';
                contenedorResultado.innerText += 'Resultado: ' + respuesta[palabra][0]+ " " + respuesta+ '\n';
            }
        </script>
    </div>
    
</body>
</html>
